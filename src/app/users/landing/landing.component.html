<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-2 px-0">
      <div id="sidebar" class="collapse collapse-horizontal show border-end">
        <div class="side-nav my-3 mx-2">
          <div class="form-group">
            <input type="text" name="search" id="search" placeholder="search" class="form-control"
              [(ngModel)]="searchValue" (keydown.enter)="search()">
          </div>
        </div>
        <div id="sidebar-nav" class="list-group border-0 rounded-0 text-sm-start min-vh-100">
          <a href="javascript:void(0)" class="list-group-item border-end-0 d-inline-block text-truncate"
            data-bs-parent="#sidebar" (click)="filterWithRatings()">
            <span>Most Preferred</span>
          </a>
          <a href="javascript:void(0)" class="list-group-item border-end-0 d-inline-block text-truncate"
            data-bs-parent="#sidebar" *ngFor="let category of categories" (click)="filterOnCategory(category)">
            <span>{{category}}</span>
          </a>
        </div>
      </div>
    </div>
    <main class="col ps-md-2 pt-2">
      <app-books [books]="filteredBooks"></app-books>
    </main>
  </div>
</div>
