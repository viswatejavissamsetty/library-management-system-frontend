<div class="card custom-hover">
  <!-- http://localhost:3000/images/books/CSE/Capture1642735103825.PNG -->
  <!-- <img [src]="'http://localhost:3000/'+book.imagePath" [alt]="book.bookTitle" class="card-img-top" style="max-height: 300px;"> -->
  <img [src]="book.imagePath" [alt]="book.bookTitle" class="card-img-top" style="max-height: 200px; min-height: 200px;">
  <div class="card-body">
    <h4 class="text-center">{{book.category}}</h4>
    <h5 class="card-title">{{book.bookTitle}}</h5>
    <h6>{{book.authorName}}</h6>
    <div class="d-flex justify-content-between">
      <small [class]="colorIndication" *ngIf="book.availableNumberOfBooks !== 0">
        Number of books: {{book.availableNumberOfBooks}}/{{book.totalNumberOfBooks}}
      </small>
      <div *ngIf="book.availableNumberOfBooks === 0">
        <div class="text-danger" >Out Of Stock</div>
      </div>
      <div *ngIf="book.ratings">
        {{book.ratings}}
        <img src="https://img.icons8.com/color/96/000000/christmas-star.png" width="25" height="25" />
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-primary" (click)="viewBookDetails()">View Details</button>
  </div>
</div>
